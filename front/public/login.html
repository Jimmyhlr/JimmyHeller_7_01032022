<!DOCTYPE html>
<html lang="fr">

        <!-- STYLES -->
        <style>
            body {
                background-image: url(./images/screenshot_groupomania.png);
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                max-width: 2000px;
                
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
            }
            header {
                background-color: rgba(1, 10, 59, 0.89);
                height: 7em;
            }
            #logo__groupomania {
                position: relative;
                top: -6.5em;
                width: 20em;
                padding: 0;
                margin-left: 2em;
            }
            main {
                padding-top: 2em;
                text-align: center;
                height: 35em;
            }
            #main {
                background-color: white;
                box-shadow: 0px 0px 22px 0px rgba(0,0,0,0.79);
                width: 70%;
                max-width: 40em;
                padding-top: 2em;
                border-radius: 1em;
                display: inline-block;

                top: 50%;
                transform: translateY(-50%);

            #login__form {
                text-align: center;
                margin-top: 2.5em;
                margin-bottom: 2.5em;
            }
            .login__form {
                margin: 1em;
            }
            input {
                padding-left: 2em;
                padding-right: 2em;
                height: 3em;
                width: 50%;
                border-radius: 0.5em;
                border: 0.05em solid black;
                box-shadow: 0px 0px 22px 0px rgba(0,0,0,0.24);
            }
            ::placeholder {
                text-align: center;
            }
            input:focus::placeholder {
                color: transparent;
            }
            #form__button {
                color: white;
                background-color: rgb(0, 12, 78);
                width: 25%;
                min-width: 9em;
                border-radius: 0.5em;
                border: none;
                cursor: pointer;
                transition: transform 0.2s;
            }
            #form__button:hover {
                transform: scale(1.03);
            }
            #redirection {
                line-height: 0.5em;
                margin-bottom: 2em;
            }
            #redirection__link, #redirection__link:hover  {
                text-decoration: none;
                color: rgb(78, 76, 214);
            }
            #redirection__link:hover {
                font-weight: bold;
            }
            header {
                background-color: rgba(1, 10, 59, 0.89);
                height: 7em;
            }
            footer {
                height: 5em;
                background-color: rgba(0, 0, 0, 0.336);
            }

        </style>
        <!-- STYLES - END -->
        <title>Groupomania</title>
    </head>
    <body>
        <header>
            <div id="header__div">
                <img src="./images/icon-left-font-monochrome-white.png" alt="logo Groupomania" id="logo__groupomania">
            </div>
        </header>
        <main>
            <div id="app">
                <div id="main">
                    <form action="" method="get" id="login__form">
                        <div class="login__form">
                          <input type="text" autocomplete="off" name="username" placeholder="Nom d'utilisateur" id="login__form__username" required>
                        </div>
                        <div class="login__form">
                          <input type="password" name="password" placeholder="Mot de passe" id="login__form__password" required>
                        </div>
                        <div class="login__form">
                          <input type="button" value="Connexion" id="form__button" @click="loginValidation()">
                        </div>
                    </form>
                    <div id="redirection">
                        <p>Pas encore de compte ?</p>
                        <a href="./signup.html" id="redirection__link"><p>Inscrivez-vous !</p></a>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>

        <!--scripts-->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <script>
/*

            }) 
*/

            const loginButton = document.getElementById('form__button');
            function login() {
                const username = document.getElementById("login__form__username").value;
                const password = document.getElementById("login__form__password").value;
                console.log('fonction login', username, password);
                fetch("http://localhost:3000/api/auth/login", {
                    method: "POST",
                    headers: {
                        Accept: "application/json",
                        "Content-Type": "application/json",
                        },
                    body: JSON.stringify({ username, password })
                    })
                    .then(function (res) {
                        if (res.ok) {
                            return res.json()
                            .then(function (resJson) {
                                console.log(resJson);
                                const token = resJson.token;
                                window.localStorage.setItem('token', token);
                            })
                        }/*
                        else if (res.status === 401) {
                            // ajouter message d'erreur implémenté dans le html
                        }*/
                    })
                    .then(function (connexion) {
                        window.location.replace("./index.html");
                    })
                    .catch(function (err) {
                        console.error(err);
                    });
                }
            loginButton.addEventListener('click', login);
        </script>
        <!--scripts-->
    </body>
</html>
