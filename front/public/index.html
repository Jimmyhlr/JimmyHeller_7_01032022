            // récupérer les infos du token et les stocker dans un cookie
            // (le token de base est créé dans le back)

            async function catchUserInformations() {
                const token = window.localStorage.getItem('token');
                const response = await fetch('http://localhost:3000/api/auth/userinfos', {
                    method: 'GET',
                    headers: {
                        Accept: 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        }
                    });
                const userInformations = await response.json();
                console.table(userInformations);
                const username = document.getElementById('user__name');
                userInformations.forEach(key => {
                    username.innerHTML = key.username;
                });
            };
            
            catchUserInformations().catch(error => {
                console.log("Erreur lors du chargement des informations de l'utilisateur");
                console.error(error);
            });
        </script>
